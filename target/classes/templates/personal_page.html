<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emlaklar</title>
    <meta charset="UTF-8"/>

</head>
<body>

    <h1 align="center">CLZ Emlak</h1>

<div class="container">
    <div class="d-flex align-items-center gap-4">



        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <form action="/musteri">

            <input type="submit" value="Yeni Emlak Ekle" class="btn btn-primary" style="float: right"  data-toggle="modal" data-target="#exampleModal"  alt=" "/>

        </form>
    </div>

    <table class="table table-striped table-hover ">


        <thead class="jumbotron bg-warning text-white">
            <tr>
                <th>#</th>
                <th>Emlak Türü</th>
                <th>Metrekare</th>
                <th>Oda sayısı</th>
                <th>Kat</th>
            </tr>
        </thead>



        <tr th:each="emlak : ${emlakList}">

            <td th:text="${emlak.id}"+></td>
            <td th:text="${emlak.emlakTur}"></td>
            <td th:text="${emlak.metrekare}"></td>
            <td th:text="${emlak.odaSayi}"></td>
            <td th:text="${emlak.kat}"></td>

            <td>

                <a   class="btn btn-success btn-sm" alt=" ">İncele</a>




            </td>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        </tr>



        <table>

</div>
