<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="form">
<form method="post" action="/register" th:object="${registerRequest}">
    <h2>Kayıt ol</h2>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="ad" placeholder="Ad" required>
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="soyad" placeholder="Soyad" required>
    </div>

    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="login" placeholder="Kullanıcı Adı" required>
    </div>

    <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Şifre" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>

    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="email" name="email" placeholder="Email">
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="number" name="telefon" placeholder="Telefon" required>
    </div>
    <div class="input-box">
        <input type="submit" name="sign-in" value="Kayıt Ol">
    </div>
    <a href="/">Ana sayfaya Dön</a>
    </form>
</div>
</body>
</html>
